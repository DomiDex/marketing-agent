version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketing-agent-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: marketing_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: marketing-agent-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: marketing-agent-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/marketing-agent --ignore-existing;
      mc anonymous set download myminio/marketing-agent/public;
      exit 0;
      "

  inngest:
    image: inngest/inngest:latest
    container_name: marketing-agent-inngest
    ports:
      - "8288:8288"
    environment:
      INNGEST_EVENT_KEY: local-dev-key
      INNGEST_SIGNING_KEY: signkey-local-dev
    command: inngest dev -u http://host.docker.internal:3000/api/v1/webhooks/inngest

volumes:
  postgres_data:
  minio_data:
